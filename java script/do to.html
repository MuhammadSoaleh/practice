        <!-- <label for="">input your maths marks</label> -->
        <input  id="mathsmarks" class="maths form-control" type="text" placeholder="enter integer value">

        <!-- <label for="">input your english marks</label> -->
        <input id="englishmarks" class="english  form-control" type="text" placeholder="enter integer value">

        <button class="button form-control" onclick="marks()">submit</button></center>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function marks(){
        var a= +document.getElementById('mathsmarks').value;
        var b= +document.getElementById('englishmarks').value;

        var totalmarks= 200
        var obtainedmarks = a+b
        var percentage= obtainedmarks/totalmarks*100

        document.write(obtainedmarks+"<br>")
        document.write(percentage +"%"+"<br>")}
    </script>
